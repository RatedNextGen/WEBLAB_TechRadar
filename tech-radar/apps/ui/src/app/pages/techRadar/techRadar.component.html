<app-navbar [userRole]="userRole" (createNewTechnologyClicked)="handleNewTechnology()"></app-navbar>
<div class="container">
  <div class="list-container">
    <app-technology-list #technologyList [canAdministrate]="userRole !== UserRole.EMPLOYEE"></app-technology-list>
  </div>
  <div class="radar-container">
    <app-radar (technologySelected)="handleTechnologySelected($event)"></app-radar>
  </div>
</div>
